<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addEventListener</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #ulList{
            width:400px;
            height:400px;
            overflow: hidden;
            margin:40px auto;
        }
        #ulList li{
            width:100px;
            height:30px;
            text-align: center;
            line-height:30px;
            background: pink;
            color: #000;
            margin:20px 10px;
        }
    </style>
</head>
<body>

    <li class="li-dom">1</li>
    <li class="li-dom">2</li>

    <li class="li-dom">5</li>

</ul>

</html>
