<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中按照数字重复出现的次数进行排序</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<script>
    // 如果次数相同 则按照值排序 比如  2, 2, 2和 1, 1, 1  应排序为 [1, 1, 1, 2, 2, 2]
    // 比如 [1,2,1,2,1,3,4,5,4,5,5,2,2] => [3, 4, 4, 1, 1, 1, 5, 5, 5, 2, 2, 2, 2]

    let arr = [9, 7, 7, 1, 2, 1, 2, 1, 3, 4, 5, 4, 5, 5, 2, 2];
    function sortArray(arr){
        let obj = {};
        let newArr = [];
        for(let i=0;i<arr.length;i++){
            let cur = arr[i];
            if(obj[cur]){
                obj[cur].push(cur);
                continue;
            }
            obj[cur] = [cur];
        }
        for(let k in obj){
            if(obj.hasOwnProperty(k)){
                newArr.push(obj[k]);
            }
        }
        newArr.sort((a,b) => {
            if(a.length === b.length){
                return a[0] - b[0];
            }
            return a.length - b.length;
        });
        newArr = newArr.reduce((prev,cur) => prev.concat(cur));
        return newArr;
    }

</script>
</body>
</html>
