<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片和文字垂直居中</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #container{
            background-color: pink;
            padding:20px;
            width:400px;
        }
        #container img{
            display: inline-block;
            vertical-align: middle;
            height:200px;
        }
        #container p{
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="../../lib/img/dmy.JPG" alt="">
    <p>123465</p>
</div>
</body>
</html>
