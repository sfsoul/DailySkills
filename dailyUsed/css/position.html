<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            background: yellow;
            width:500px;
            height:500px;
            margin:0 auto;
            position: relative;
            overflow: scroll;
        }
        #box p{
            width:100px;
            height:100px;
            background-color: pink;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>测试</p>
    </div>
</body>
</html>
