<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求相邻两项最大和</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<script>
    var arr = [-1,3,1,-5,2];
    //法一
    function sum(arr){
        if(Object.prototype.toString.call(arr) !== "[object Array]") return;
        var newArr = [],
            len = arr.length;
        for(var i=0;i<len;i++){
            if(i < len-1){
                var prev = arr[i],
                    cur = arr[i+1];
                newArr.push(prev+cur);
            }
        }
        console.log(newArr);
        return Math.max.apply(null,newArr);
    }

    //法二
    function maxsum(arr){
        var prev = arr[0];
        var sumArr = [];
        var len = arr.length;
        for(var i=1;i<len;i++){
            var cur = arr[i];
            sumArr.push(prev+cur);
            prev = cur;
        }
        return Math.max(...sumArr);
    }

    var sum = sum(arr);
    console.log(sum);
</script>
</body>
</html>
